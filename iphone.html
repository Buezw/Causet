<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>多邻国风格进度页面示例 - iPhone Frame</title>
  <!-- 引入图标库（可选） -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
  />
  <style>
    /* 基础重置和字体设置 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    /* 模拟 iPhone 框架 */
    /* 模拟 iPhone 框架，调整为 390x844 的尺寸 */
    .iphone-frame {
      width: 390px;      /* iPhone 12/13 Pro 宽度 */
      height: 844px;     /* iPhone 12/13 Pro 高度 */
      border: 16px solid #333;  /* 模拟边框 */
      border-radius: 36px;      /* 圆角效果 */
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      background-color: #fff;
      position: relative;
    }
    /* 内部内容，可滚动 */
    .content {
      height: 100%;
      overflow-y: auto;
    }
    /* 顶部栏 */
    .header {
      background-color: #4caf50; /* 多邻国绿色 */
      color: #fff;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header .left-info {
      display: flex;
      align-items: center;
      gap: 20px;
    }
    .header .left-info .flag {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-color: #ff9800; /* 示例：可换成国旗图片 */
      display: inline-block;
    }
    .header .left-info .stage-info {
      font-size: 16px;
      font-weight: 600;
    }
    .header .right-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .header .right-info .coin {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 16px;
    }
    .header .right-info .coin i {
      color: #ffd600;
    }
    .header .right-info .menu i {
      font-size: 20px;
      cursor: pointer;
    }
    /* 页面主体容器 */
    .container {
      padding: 0 15px;
    }
    /* 技能树外层容器 */
    .skill-tree {
      position: relative;
      margin-top: 30px;
      margin-bottom: 50px;
    }
    /* 每个技能节点 */
    .skill {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 auto 40px auto;
      width: 100px; /* 圆形大小可调 */
    }
    .skill .icon {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background-color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 32px;
      color: #999;
      transition: background-color 0.3s, color 0.3s;
    }
    .skill.completed .icon {
      background-color: #ffd600;
      color: #fff;
    }
    .skill.in-progress .icon {
      background-color: #4caf50;
      color: #fff;
    }
    .skill.locked .icon {
      background-color: #ccc;
      color: #777;
    }
    .skill.chest .icon {
      background-color: #ff9800;
      color: #fff;
    }
    .skill .title {
      margin-top: 8px;
      font-size: 14px;
      text-align: center;
    }
    /* 连接线 */
    .line {
      width: 2px;
      background-color: #ccc;
      height: 40px;
      margin: -20px auto 0 auto;
    }
    /* 可选：技能树中竖线的辅助（如需要贯穿整列可开启） */
    .skill-tree::before {
      content: "";
      position: absolute;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
      width: 2px;
      height: 100%;
      background-color: transparent;
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- 模拟 iPhone 框架 -->
  <div class="iphone-frame">
    <!-- 内部内容 -->
    <div class="content">
      <!-- 顶部信息栏 -->
      <div class="header">
        <div class="left-info">
          <span class="flag"></span>
          <div class="stage-info">第 1 阶段，第 7 部分</div>
        </div>
        <div class="right-info">
          <div class="coin">
            <i class="fas fa-coins"></i>
            <span>39</span>
          </div>
          <div class="coin">
            <i class="fas fa-fire"></i>
            <span>1402</span>
          </div>
          <div class="menu">
            <i class="fas fa-bars"></i>
          </div>
        </div>
      </div>
      <!-- 页面主体 -->
      <div class="container">
        <!-- 技能树 -->
        <div class="skill-tree">
          <!-- 已完成的技能节点 -->
          <div class="skill completed">
            <div class="icon">
              <i class="fas fa-star"></i>
            </div>
            <div class="title">已完成</div>
          </div>
          <div class="line"></div>
          <!-- 正在进行的技能节点 -->
          <div class="skill in-progress">
            <div class="icon">
              <i class="fas fa-play"></i>
            </div>
            <div class="title">进行中</div>
          </div>
          <div class="line"></div>
          <!-- 锁定的技能节点 -->
          <div class="skill locked">
            <div class="icon">
              <i class="fas fa-lock"></i>
            </div>
            <div class="title">锁定</div>
          </div>
          <div class="line"></div>
          <!-- 宝箱示例 -->
          <div class="skill locked chest">
            <div class="icon">
              <i class="fas fa-chess-rook"></i>
            </div>
            <div class="title">宝箱</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
